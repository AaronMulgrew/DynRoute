<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Dynamic routing System - Unauthorized</title>
    <link rel="stylesheet" href="/static/css/normalize.css">
    <link rel="stylesheet" href="/static/css/skeleton.css">
    <script src="/static/javascript/menu.js"></script>
    <link rel="stylesheet" href="/static/css/Stylesheet.css" />
</head>
<body>
    <div class="container">
        <div id="hamburger" class="containerhamburger" onclick="toggleHamburger(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
        <div id="menubar">
            <div class="menucontainer">
                <div class="row">
                    <div class="twelve columns">
                        <div class="six columns offset-by-four">
                            {% if data %}
                            <a class="button" id="loginout" href="/logout">Logout</a>
                            {% else %}
                            <a class="button" id="loginout" href="/login">Login</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <h1>You are unauthorized to view this page. Please log in</h1>
    </div>
</body>
</html>
